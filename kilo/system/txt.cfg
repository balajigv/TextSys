default install
label install
  menu label ^Install Naanal Controller Node
  kernel /install/vmlinuz
  append  file=/cdrom/preseed/controller-node.seed vga=788 cdrom-detect/try-usb=true noprompt initrd=/install/initrd.gz quiet ks=cdrom:/preseed/controller-node.ks --
label cloud
  menu label ^Multiple server install with MAAS
  kernel /install/netboot/ubuntu-installer/amd64/linux
  append   modules=maas-enlist-udeb vga=788 cdrom-detect/try-usb=true noprompt initrd=/install/netboot/ubuntu-installer/amd64/initrd.gz quiet --
label check
  menu label ^Check disc for defects
  kernel /install/netboot/ubuntu-installer/amd64/linux
  append   MENU=/bin/cdrom-checker-menu vga=788 cdrom-detect/try-usb=true noprompt initrd=/install/netboot/ubuntu-installer/amd64/initrd.gz quiet --
label memtest
  menu label Test ^memory
  kernel /install/mt86plus
label hdi
  menu label ^Boot from first hard disk
  localboot 0x80
